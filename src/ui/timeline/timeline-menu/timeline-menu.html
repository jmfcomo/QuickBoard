<div class="timeline-menu">
  <label class="duration-control">
    Frame duration (s):
    <input
      type="number"
      min="0.1"
      step="0.1"
      [value]="currentDuration()"
      (input)="updateDuration($any($event.target).value)"
    />
  </label>

  <div class="playback-controls">
    <button (click)="togglePlayback()" [class.active]="store.isPlaying()" aria-label="Play/Pause">
      @if (store.isPlaying()) {
        <span>⏸</span>
      } @else {
        <span>▶</span>
      }
    </button>
    <span class="time-display">{{ formatTime(store.currentTime()) }}</span>
  </div>
</div>
